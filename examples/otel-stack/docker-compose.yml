services:
  # OTEL Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8889:8889"   # Prometheus exporter
    networks:
      - otel

  # Jaeger (traces)
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317"         # OTLP gRPC receiver (internal)
      - "14268:14268"  # Jaeger HTTP receiver
    networks:
      - otel

  # Prometheus (metrics)
  prometheus:
    image: prom/prometheus:latest
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - otel

  # Loki (logs)
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - otel

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
      - loki
    networks:
      - otel

  # Ubuntu runner (optional): use to execute sf inside the stack for sandbox-free smoke tests
  ubuntu-runner:
    image: ubuntu:22.04
    tty: true
    stdin_open: true
    working_dir: /workspace
    volumes:
      - ../..:/workspace
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SF_ENABLE_TELEMETRY=1
      - SF_TELEMETRY_VERBOSE=1
      - SF_LOKI_ENABLED=true
      - SF_LOKI_ENDPOINT=http://loki:3100
      - SF_LOKI_LABELS=service=sf,component=worker
      - SF_LOKI_TIMEOUT_S=5
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - OTEL_SERVICE_NAME=sf
      - SF_ROLE=worker
      - SF_LLM_PROVIDER=codex_cli
      - SF_CODEX_FLAGS=--full-auto --sandbox workspace-write
      - SF_CODEX_TIMEOUT=240
    networks:
      - otel

volumes:
  prometheus-data:
  grafana-data:

networks:
  otel:
    driver: bridge
